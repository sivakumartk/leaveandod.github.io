<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        label{
            font-weight: bolder;
            font-size: large;
        }
        textarea{
            width: 500px;
        }
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 style="color: white;">LEAVE FORM</h1>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto" style="font-weight: bolder; font-size: x-large;">
                        <li class="nav-item" style="margin-left: 5px;">
                          <a class="nav-link" href="HOME.html"><i class="fa fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="Circulars.html"><i class="fa fa-pie-chart"></i>Circular</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fa fa-user-plus"></i>Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header><br><br>
    <div class="container" style="padding: 30px; box-shadow: 5px 5px 5px lightgrey; background-color: white;">
        <form method="post" action="Leave.html">
            <div class="row">
                <div class="col">
                  <label for="inputstate">Leave Type:</label><br>  
                  <select id="inputState" class="form-control">
                    <option selected>Select</option>
                    <option>CL</option>
                    <option>ML</option>
                    <option>EL</option>
                    <option>MATL</option>
                  </select>
                </div>
                <div class="col">
                  <label>Application Date:</label><br>
                  <input type="date" class="form-control" aria-label="Date"><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <label>From Date:</label>  
                  <input type="date" class="form-control" aria-label="rollno">
                </div>
                <div class="col">
                  <label>To Date:</label>
                  <input type="date" class="form-control" aria-label="Team"><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Reason:</label><br>
                    <textarea id="reason"></textarea>
                </div>
            </div><br>
                
            <center>
                <button class="btn btn-success" type="submit" style="width: 200px; font-weight: bolder;">Submit</button>
                <button class="btn btn-primary" type="submit" style="width: 200px; font-weight: bolder;">Back</button><br><br>

            </center>

        </form>
</body>
</html>
